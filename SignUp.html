<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="description" content="Онлайн магазин по продаже книг">
    <meta name="author" content="Санцевич Денис">
    <link rel="stylesheet" href="SignUp.css">
    <script type="text/javascript" src="jquery-3.7.0.min.js"></script>
    <title>Регистрация</title>
</head>
<body>
<form action="" method="post" autocomplete="on">
    <fieldset>
    <legend>Регистрация</legend>
    <label for="surname">Фамилия</label>
    <input id = "surname" type="text" name="surname" required>
    <label for="name">Имя</label>
    <input id = "name" type="text" name="name" required>
    <label for="patronymic">Отчество</label>
    <input id = "patronymic" type="text" name="patronymic">
    <label for="email">Адрес электронной почты</label>
    <input id = "email" type="email" name="email" required>
    <label for="password">Пароль</label>
    <input id = "password" type="password" name="password" required>
    <label for="date">Дата рождения</label>
    <input id="date" type="date" name="date" required>
    <button onclick="message()">Подтвердить</button>
    </fieldset>
    <div id="notification">
        <img alt="" id="close" src="Images/Close.png">
        <p>Вводите свои настоящие данные, чтобы мы могли с вами связаться</p>
    </div>
    <script src="SignUp.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){

            $("#notification #close").click(function(){
                $(this).parents("#notification").animate({ opacity: "hide" }, "slow");
            });

        });

    </script>
</form>
</body>
</html>
