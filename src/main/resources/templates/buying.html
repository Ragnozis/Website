<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/styles/sign.css}" rel="stylesheet" />
    <title>Покупка книги</title>
</head>
<body>
<main>
<form th:action="'/services/' + ${bookId} +  '/buying'" method="post" class="form-buy">
<fieldset>
    <input type="hidden" name="bookId" th:value="${bookId}">
    <legend class="form-title">Купить книгу</legend>
    <div class="form-group">
        <label class="form-label">Фамилия</label>
        <input class="form-input" type="text" name="surname" placeholder=" " required>
    </div>
    <div class="form-group">
        <label class="form-label">Имя</label>
        <input class="form-input" type="text" name="name" placeholder=" " required></div>
    <div class="form-group">
        <label class="form-label">Отчество</label>
        <input class="form-input" type="text" name="patronymic" placeholder=" ">
    </div>
    <div class="form-group">
        <label class="form-label">Email</label>
        <input class="form-input" type="email" name="email" placeholder=" " required>
    </div>
    <div class="form-group">
        <label class="form-label">Телефон</label>
        <input class="form-input" type="tel" name="mobile" placeholder=" " required>
    </div>

    <div th:each="el : ${portfolios}" class="form-group">
        <p class="buy-message"><b>Вы оставляете заявку на покупку книги: </b><span th:text="${el.name}"></span></p>
    </div>

<!--    <div th:each="el : ${portfolios}" class="button">-->
<!--        <a th:href="'/services/' + ${el.id} + '/arenda' + '/final'" class="form-button" type="button">Оформить</a>-->
<!--    </div>-->
    <button type="submit" value="Send" class="form-button">Купить</button>
</fieldset>
</form>

</main>
</body>
</html>
